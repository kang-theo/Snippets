<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Scroll Example</title>
      <style>
        .page-content {
            padding: 20px;
            background-color: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 重复添加100次“页面内容” -->
    <script>
        for (let i = 0; i < 100; i++) {
            const div = document.createElement('div');
            div.classList.add('page-content');
            div.textContent = '页面内容';
            document.body.appendChild(div);
        }
    </script>
    <script src="./get_vertical_scroll_distance.js">
    </script>
</body>
</html>
