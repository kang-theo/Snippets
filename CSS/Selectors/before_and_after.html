<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>::before and ::after Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .box {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        position: relative;
      }

      .box::before {
        content: "Before"; /* Content to be inserted before */
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: lightgreen;
        padding: 5px;
      }

      .box::after {
        content: "After"; /* Content to be inserted after */
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: lightcoral;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">Content</div>
  </body>
</html>
