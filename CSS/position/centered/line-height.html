<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        height: 300px; /* Set container height */
        line-height: 300px; /* Center content vertically */
        border: 1px solid #ccc; /* Just for visualization */
        text-align: center; /* Center content horizontally */
      }

      .centered-element {
        width: 200px; /* Set width of centered element */
        background-color: lightblue; /* Just for visualization */
        display: inline-block; /* Ensure text alignment works */
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="text">
        The curious cat jumped over the lazy dog, chasing shadows in the
        moonlight.
      </p>
    </div>
  </body>
</html>
