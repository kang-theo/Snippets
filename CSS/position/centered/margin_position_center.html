<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .father {
        position: relative;
        width: 200px;
        height: 200px;
        background: skyblue;
      }
      .son {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -50px;
        margin-top: -50px;
        width: 100px;
        height: 100px;
        background: rgb(0, 21, 255);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="father">
      <div class="son">123</div>
    </div>
  </body>
</html>
