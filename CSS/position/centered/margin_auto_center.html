<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .father {
      width: 500px;
      height: 300px;
      border: 1px solid #0a3b98;
      position: relative;
    }
    .son {
      width: 100px;
      height: 40px;
      background: #f0a238;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="father">
    <div class="son">123</div>
  </div> 
</body>
</html>
